<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บาร์โค้ดของฉัน</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        :root {
            --bg: #f7fafc;
            --card: #fff;
            --text: #0f172a;
            --muted: #6b7280;
            --accent: #4f46e5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', 'Bai Jamjuree', system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans Thai', Arial, sans-serif;
            background: linear-gradient(135deg, #eef2ff 0%, #f8fafc 100%);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 720px;
            background: var(--card);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 12px;
            color: var(--text);
        }

        .lead {
            color: var(--muted);
            margin-bottom: 24px;
            font-size: 1rem;
            line-height: 1.6;
        }

        .content {
            margin: 30px 0;
        }

        .username {
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 24px;
            font-size: 1.1rem;
        }

        .barcode-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
            padding: 20px;
            background: rgba(15, 23, 42, 0.02);
            border-radius: 12px;
            border: 2px solid rgba(79, 70, 229, 0.1);
        }

        svg#barcode {
            width: 100%;
            max-width: 520px;
            height: auto;
        }

        .actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 24px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-width: 140px;
        }

        .btn.primary {
            background: linear-gradient(135deg, var(--accent), #6366f1);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        .btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(79, 70, 229, 0.4);
        }

        .btn.ghost {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .btn.ghost:hover {
            background: rgba(79, 70, 229, 0.1);
        }

        .notice {
            margin-top: 16px;
            color: var(--muted);
            font-size: 0.95rem;
            padding: 12px;
            background: rgba(79, 70, 229, 0.05);
            border-radius: 8px;
            border-left: 4px solid var(--accent);
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(15, 23, 42, 0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 560px) {
            .card {
                padding: 24px;
            }

            h1 {
                font-size: 1.4rem;
            }

            .lead {
                font-size: 0.95rem;
            }

            svg#barcode {
                max-width: 320px;
            }

            .btn {
                min-width: 120px;
                padding: 10px 16px;
                font-size: 0.9rem;
            }

            .actions {
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1> ??????????????</h1>
        <p class="lead">?????????????????? ????????????????????????????????????</p>

        <div id="content">
            <div class="username" id="usernameText">
                <div class="loader"></div> ?????????...
            </div>
            
            <div class="barcode-wrap">
                <svg id="barcode"></svg>
            </div>

            <div class="actions">
                <button class="btn primary" id="printBtn" onclick="printBarcode()"> ?????</button>
                <button class="btn ghost" id="logoutBtn" onclick="logout()"> ??????????</button>
            </div>

            <div class="notice" id="notice"></div>
        </div>
    </div>

    <script>
        (function() {
            function getBarcodeValue() {
                try {
                    const studentId = (localStorage.getItem('studentId') || '').trim();
                    if (studentId) {
                        return studentId;
                    }

                    const username = (localStorage.getItem('username') || '').trim();
                    if (username) {
                        return username;
                    }

                    const userJson = sessionStorage.getItem('user');
                    if (userJson) {
                        try {
                            const user = JSON.parse(userJson);
                            if (user.displayName) return user.displayName;
                            if (user.email) return user.email;
                        } catch (e) {}
                    }
                } catch (e) {
                    console.warn('Error getting barcode value:', e);
                }
                return null;
            }

            function getDisplayName() {
                try {
                    const studentId = (localStorage.getItem('studentId') || '').trim();
                    if (studentId) {
                        return '????????????: ' + studentId;
                    }

                    const username = (localStorage.getItem('username') || '').trim();
                    if (username) {
                        return username;
                    }

                    const userJson = sessionStorage.getItem('user');
                    if (userJson) {
                        try {
                            const user = JSON.parse(userJson);
                            if (user.displayName) return user.displayName;
                            if (user.email) return user.email;
                        } catch (e) {}
                    }
                } catch (e) {
                    console.warn('Error getting display name:', e);
                }
                return null;
            }

            const barcodeValue = getBarcodeValue();
            const displayName = getDisplayName();
            const usernameText = document.getElementById('usernameText');
            const notice = document.getElementById('notice');

            if (!barcodeValue) {
                usernameText.innerHTML = ' ????????????????????';
                notice.textContent = '??????????????????????? login.html ???????????????????????';
                document.getElementById('barcode').style.display = 'none';
            } else {
                usernameText.textContent = displayName || '??????';
                
                try {
                    JsBarcode('#barcode', barcodeValue, {
                        format: 'CODE128',
                        lineColor: '#0f172a',
                        width: 2.5,
                        height: 80,
                        displayValue: true,
                        fontSize: 16,
                        margin: 10,
                        valid: function(valid) {
                            if (!valid) {
                                console.warn('Barcode validation failed');
                                notice.textContent = ' ????????????????????????';
                            }
                        }
                    });
                    notice.textContent = ' ??????????????????? - ?????????????????? PDF';
                } catch (e) {
                    console.error('Barcode error:', e);
                    usernameText.textContent = ' ??????????????????????';
                    notice.textContent = '???????????????????????????????? ????????????????????';
                    document.getElementById('barcode').style.display = 'none';
                }
            }
        })();

        function printBarcode() {
            window.print();
        }

        function logout() {
            try {
                localStorage.removeItem('username');
                localStorage.removeItem('studentId');
                sessionStorage.removeItem('user');
            } catch (e) {}
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
